name: Prueba envio correo
on:
  push:
    branches:
      - feature_b

jobs:
  send_mail:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar correo
        uses: erickrodriguezgomez04/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Rama feature_b push"
          to: "erickrodriguezgomez04@gmail.com"
          from: "Erick"
          body: "Build job of ${{ github.repository }} completed successfully!"
